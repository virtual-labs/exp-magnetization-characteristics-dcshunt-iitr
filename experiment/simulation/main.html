  <script type="text/javascript">
    'use strict';
    var values = [115, 118, 120, 126, 129, 131, 133, 135, 138, 142];
    var value = [0.16, 0.17, 0.18, 0.20, 0.21, 0.22, 0.23, 0.24, 0.28, 0.30];
    var rangeMeter = document.querySelector('#range_1');
    var rangeShow = document.querySelector("#show");
    var rangeShow2 = document.querySelector("#show2");

     // console.log(values[i]);
    for (var i = 0; i < 100; i++) {
      function rangeChange() {



        // rangeShow.value = rotateClock;
        if (rangeMeter.value < 100) {
          rangeShow.value = values[9];
          rangeShow2.value = value[9];
          if (rangeMeter.value <= 90) {
            rangeShow.value = values[8];
            rangeShow2.value = value[8];
            if (rangeMeter.value <= 80) {
              rangeShow.value = values[7];
              rangeShow2.value = value[7];
              if (rangeMeter.value <= 70) {
                rangeShow.value = values[6];
                rangeShow2.value = value[6];
                if (rangeMeter.value <= 60) {
                  rangeShow.value = values[5];
                  rangeShow2.value = value[5];
                  if (rangeMeter.value <= 50) {
                    rangeShow.value = values[4];
                    rangeShow2.value = value[4];
                    if (rangeMeter.value <= 40) {
                      rangeShow.value = values[3];
                      rangeShow2.value = value[3];
                      if (rangeMeter.value <= 30) {
                        rangeShow.value = values[2];
                        rangeShow2.value = value[2];
                        if (rangeMeter.value <= 20) {
                          rangeShow.value = values[1];
                          rangeShow2.value = value[1];
                          if (rangeMeter.value <= 10) {
                            rangeShow.value = values[0];
                            rangeShow2.value = value[0];
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }

          // if(rangeMeter.value <= 10) {
          //   rangeShow.value = values[0];
          // }
        }

        // else if (10 < rangeMeter.value <= 20) {
        //   rangeShow.value = values[1];
        // }

        // else if (20 < rangeMeter.value <= 30) {
        //   rangeShow.value = values[2];
        // }
        // rangeShow.value = values[i];

      }
      rangeMeter.addEventListener('input', rangeChange);
    }


    var addToTable = document.querySelector('#addToTable');
    var table = document.querySelector('table');
    var count = 1;
    var x = table.insertRow(-1);
    var clickCounter = 0;
    var cell1 = x.insertCell(0);
    var cell2 = x.insertCell(1);
    var cell3 = x.insertCell(2);
    cell1.innerHTML = "S.N  ";
    cell2.innerHTML = "Voltage  ";
    cell3.innerHTML = "Current";
    var trace1 = {
      x: [],
      y: [],
      type: 'scatter'
    };
    var createGraph = document.querySelector('.createGraph')
     addToTable.addEventListener('click', () => {
      clickCounter++;

      // var x = table.insertRow(0);


      var y = table.insertRow(-1);
      var z = table.insertRow(-1);

      var cell1 = y.insertCell(0);
      var cell2 = y.insertCell(1);

      cell1.innerHTML = "&nbsp; S.N  ";
      cell2.innerHTML = "Voltage  ";
      cell3.innerHTML = "Current  ";

      cell1.innerHTML = count++;
      cell2.innerHTML = rangeShow.value;
      cell3.innerHTML = rangeShow2.value;


      trace1.x.push(cell2.innerHTML);
      trace1.y.push(cell3.innerHTML);

    })


     createGraph.addEventListener('click', () => {
      if (clickCounter < 6) {
        alert("Atleast 6 readings are required!!")
      } else {
        var data = [trace1];
        Plotly.newPlot('myDiv', data, {}, {
          showSendToCloud: true
        });
      }

    })
